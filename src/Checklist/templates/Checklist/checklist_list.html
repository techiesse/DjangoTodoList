{% extends 'base.html' %}

{% block body %}
<h1>Checklists</h1>
<table>
    {% for checklist in checklists %}
    <tr>
        <td><a href="{% url 'checklist_detail' checklist.id %}">{{checklist.name}}</a></td>
        <td><a href="{% url 'checklist_edit' checklist.id %}">Editar</a></td>
    </tr>
    {% endfor %}
</table>
<br>
<a href="{% url 'checklist_create' %}">Novo Checklist</a>
{% endblock body %}
